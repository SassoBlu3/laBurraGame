<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CORRECCIÓN: Apuntar al JS compilado en ./dist -->
    <script src="./dist/index.js" type="module" defer></script>
    <!-- CORRECCIÓN: Apuntar al CSS en la raíz -->
    <link rel="stylesheet" href="./styles.css">
    <title>La Burra Game</title>
</head>

<body>
    <section id="start-screen">
        <div class="intro-content">
            <h1>La Burra Game</h1>
            <!-- CORRECCIÓN: Ruta de la imagen arreglada -->
            <img src="./src/img/portada.png" alt="Portada del juego" class="cover-image">
            <br>
            <button id="btn-start" class="btn-primary">JUGAR AHORA</button>
        </div>
    </section>

    <!-- Tablero de Juego -->
    <div id="game-board" class="hidden">
        <!-- Barra superior de información -->
        <div class="top-bar">
            <div id="turn-indicator" class="turn-indicator">Tu turno</div>
            <div id="deck-info">Mazo: <span id="deck-count">0</span></div>
            <button id="btn-restart" class="btn-small">Reiniciar</button>
        </div>

        <!-- Mensaje de estado / Palo inicial -->
        <div id="game-message" class="game-message">
            Palo inicial: <span id="initial-suit-display">?</span>. Juega una carta del mismo palo.
        </div>

        <!-- Zona del CPU (arriba) -->
        <div class="player-zone">
            <h3>CPU (<span id="cpu-card-count">0</span> cartas)</h3>
            <div id="cpu-hand" class="hand"></div>
        </div>

        <!-- Zona Central: Mesa de Juego -->
        <div id="table-zone">
            <!-- Área de juego (cartas jugadas) -->
            <div class="play-area">
                <div id="active-card-placeholder" class="card-slot">
                    <span class="slot-label">Mesa</span>
                </div>
                <span>Carta en Mesa</span>
            </div>

            <!-- Indicador de Palo Actual -->
            <div class="suit-indicator">
                Palo en juego: <span id="current-suit-icon" class="suit-icon">♦</span>
            </div>
        </div>

        <!-- Zona del Jugador Humano (abajo) -->
        <div class="player-zone">
            <h3>Tu Mano (<span id="human-card-count">0</span> cartas)</h3>
            <div id="human-hand" class="hand"></div>
    </div>
    </div>
</body>

</html>
